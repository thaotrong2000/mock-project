<div class="login d-flex align-items-center justify-content-center">
  <div
    class="login-content w-75 d-flex justify-content-center align-items-center"
  >
    <div class="logo-slogan w-50 mr-5">
      <p class="text-primary text-logo" style="font-size: 4.5rem">realword</p>
      <p style="font-size: 1.6rem" class="text-slogan">
        Realworld brings people closer together, shares information, and more.
      </p>
    </div>
    <form
      class="
        w-50
        border
        shadow-sm
        bg-white
        pt-4
        pl-4
        pr-4
        pb-3
        d-flex
        flex-column
        m-0
        ml-5
      "
      [formGroup]="formGroup"
    >
      <div class="d-flex align-items-center justify-content-between mb-4 mt-3">
        <label
          for=""
          style="font-weight: 520; font-size: 1.4rem"
          class="p-0 m-0"
          >Register now</label
        >
        <a
          class="text-primary align-self-center btn"
          style="font-size: 1.2rem"
          routerLink=""
        >
          Home&#160;&#160;<i class="fas fa-home"></i>
        </a>
      </div>
      <div class="form-group pt-1 pb-1">
        <input
          type="text"
          class="form-control border rounded"
          aria-describedby="emailHelp"
          placeholder="Username"
          formControlName="userName"
          required
          name="nameControl"
        />
        <ul class="text-danger caution">
          <li
            *ngIf="
              formGroup.controls.userName?.errors?.required &&
              formGroup.controls.userName?.touched
            "
          >
            Username is required
          </li>
        </ul>
      </div>

      <div class="form-group pt-1 pb-1 m-0">
        <input
          type="email"
          class="form-control input100"
          placeholder="Email"
          formControlName="email"
        />
        <ul class="text-danger caution">
          <li
            *ngIf="
              formGroup.controls.email?.errors?.pattern &&
              formGroup.controls.email?.touched
            "
          >
            Email is wrong format
          </li>
        </ul>
      </div>

      <div class="mt-3">
        <input
          type="password"
          class="form-control input100"
          placeholder="Password"
          formControlName="passWord"
        />
        <ul class="text-danger caution">
          <li
            *ngIf="
              formGroup.controls.passWord?.errors?.required &&
              formGroup.controls.passWord?.touched
            "
          >
            Password is required
          </li>
        </ul>
      </div>
      <div class="mt-4">
        <input
          type="password"
          class="form-control input100"
          placeholder="Confirm Password"
          formControlName="confirmPassword"
        />
        <ul class="text-danger caution">
          <li
            *ngIf="
              formGroup.controls.confirmPassword?.errors?.required &&
              formGroup.controls.confirmPassword?.touched
            "
          >
            Confirm password is required
          </li>
          <li>
            <!-- Kiem tra trung password chua  -->
          </li>
        </ul>
      </div>

      <button
        class="btn btn-success login100-form-btn text-white mt-3"
        type="submit"
        (click)="checkRegister()"
        [disabled]="formGroup.invalid"
      >
        REGISTER
      </button>

      <div class="border mt-3"></div>

      <a
        class="btn btn-success w-50 mt-4 mb-4 align-self-center"
        routerLink="/login"
      >
        Login
      </a>
    </form>
  </div>
</div>

<!-- Hiển thị thông báo -->
<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left text-danger">Attention!</h4>
    <button
      type="button"
      class="
        close
        pull-right
        close-button-logout
        d-flex
        align-items-center
        justify-content-center
        rounded-circle
      "
      aria-label="Close"
      (click)="modalRef.hide()"
      style="width: 40px; height: 40px"
    >
      <span aria-hidden="true">×</span>
    </button>
  </div>
  <div class="modal-body">{{ textAttention }}</div>
  <div class="modal-footer border-0">
    <button type="button" class="btn btn-danger" (click)="modalRef.hide()">
      <i class="fas fa-check-circle"></i>&#160;&#160;Ok
    </button>
  </div>
</ng-template>
